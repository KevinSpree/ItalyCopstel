<body>
  <div class="container">

      "Bari": "080 5921111",
      "Catania": "095 7387111",

      "Verona": "045 8077111",
      "Padova": "049 8257111",
      "Trieste": "040 6777111",
      "Cagliari": "070 6057111"
    };

    function showNumbers() {
      const city = document.getElementById("citySelect").value;
      const display = document.getElementById("phoneDisplay");
      display.innerHTML = "";

      if (city && localNumbers[city]) {
        const local = localNumbers[city];
        const intlLocal = "+39 " + local;
        const cleanLocal = intlLocal.replace(/\s+/g, '');
        const psap = "+39113";

        display.innerHTML = `
          <p>ðŸ“ž Local Police in <strong>${city}</strong>:</p>
          <a href="tel:${cleanLocal}" class="number-link">${intlLocal}</a>
          
          <p>ðŸš¨ PSAP (Emergency):</p>

        `;
      }
    }
  </script>
    <!-- Emergency Service Finder (Dark Theme, English) -->
  <div class="container" style="margin-top: 40px; border-top: 1px solid #333; padding-top: 30px;">
    <h1> Find Nearby Emergency Services</h1>
    <input type="text" id="addressInput" placeholder="Enter address (e.g., Via Roma 123, Milano)" style="width: 100%; padding: 14px; margin: 12px 0; border-radius: 25px; border: none; background-color: #1e1e1e; color: white; font-size: 16px; outline: none;" />
    
    <select id="serviceSelect" style="width: 100%; padding: 14px; margin: 12px 0; border-radius: 25px; border: none; background-color: #1e1e1e; color: white; font-size: 16px; outline: none;">
      <option value="">— Select Service —</option>
      <option value="police">Police</option>
      <option value="ambulance">Ambulance</option>
      <option value="fire department">Fire Department</option>
    </select>

    <button onclick="searchNearby()" style="width: 100%; padding: 14px; margin: 12px 0; border-radius: 25px; border: none; background-color: #82ceeb; color: #121212; font-size: 16px; font-weight: bold; cursor: pointer;">
      Search
    </button>
  </div>

  <script>
    function searchNearby() {
      const address = document.getElementById("addressInput").value.trim();
      const service = document.getElementById("serviceSelect").value;

      if (!address || !service) {
        alert("Please enter an address and select a service.");
        return;
      }

      const query = `${service} near ${address}`;
      const encodedQuery = encodeURIComponent(query);
      const googleUrl = `https://www.google.com/search?q=${encodedQuery}`;

      window.open(googleUrl, '_blank');
    }
  </script>
