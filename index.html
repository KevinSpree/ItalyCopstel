<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Italy Police Numbers – Click to Call</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #82ceeb;
      margin-bottom: 25px;
      font-size: 24px;
    }
    select {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 25px;
      border: none;
      background-color: #1e1e1e;
      color: white;
      font-size: 16px;
      outline: none;
    }
    .number-link {
      display: block;
      margin: 12px 0;
      font-size: 18px;
      color: #82ceeb;
      text-decoration: underline;
      cursor: pointer;
    }
    .number-link:hover {
      color: #6abfdf;
    }
    #phoneDisplay {
      margin-top: 25px;
      min-height: 60px;
    }
    .emergency-note {
      margin-top: 25px;
      font-size: 14px;
      color: #aaa;
    }

    /* Kayan yaz yuvarlak */
    .circle-marquee {
      width: 250px;
      height: 250px;
      border: 4px solid white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      margin: 20px auto;
    }
    .circle-marquee span {
      font-size: 22px;
      font-weight: bold;
      color: white;
      position: absolute;
      white-space: nowrap;
      animation: scrollText 8s linear infinite;
    }
    @keyframes scrollText {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <!-- Kayan yaz -->
  <div class="circle-marquee">
    <span>MC AI PRODUCT C</span>
  </div>

  <div class="container">
    <h1> iTALiAN PSAP NUMBERS </h1>
    
    <select id="citySelect" onchange="showNumbers()">
      <option value="">— Select City —</option>
      <option value="Roma">Roma</option>
      <option value="Milano">Milano</option>
      <option value="Napoli">Napoli</option>
      <option value="Torino">Torino</option>
      <option value="Palermo">Palermo</option>
      <option value="Genova">Genova</option>
      <option value="Bologna">Bologna</option>
      <option value="Firenze">Firenze</option>
      <option value="Bari">Bari</option>
      <option value="Catania">Catania</option>
      <option value="Venezia">Venezia</option>
      <option value="Verona">Verona</option>
      <option value="Padova">Padova</option>
      <option value="Trieste">Trieste</option>
      <option value="Cagliari">Cagliari</option>
    </select>

    <div id="phoneDisplay"></div>

    <div class="emergency-note">
       Emergency anywhere in Italy:  
      <a href="tel:+39113" class="number-link">+39 113 (Police)</a>
    </div>
  </div>

  <script>
    const localNumbers = {
      "Roma": "06 51861",
      "Milano": "02 62221",
      "Napoli": "081 7921111",
      "Torino": "011 5676111",
      "Palermo": "091 6131111",
      "Genova": "010 59641",
      "Bologna": "051 6406111",
      "Firenze": "055 23961",
      "Bari": "080 5921111",
      "Catania": "095 7387111",
      "Venezia": "041 2747111",
      "Verona": "045 8077111",
      "Padova": "049 8257111",
      "Trieste": "040 6777111",
      "Cagliari": "070 6057111"
    };

    function showNumbers() {
      const city = document.getElementById("citySelect").value;
      const display = document.getElementById("phoneDisplay");
      display.innerHTML = "";

      if (city && localNumbers[city]) {
        let local = localNumbers[city].trim();
        let intlLocal = local.startsWith("+") ? local : "+39 " + local;
        let cleanLocal = intlLocal.replace(/[^+\d]/g, '');
        const psap = "+39113";

        display.innerHTML = `
          <p> Local Police in <strong>${city}</strong>:</p>
          <a href="tel:${cleanLocal}" class="number-link">${intlLocal}</a>
          
          <p>PSAP (Emergency)</p>
          <a href="tel:${psap}" class="number-link">+39 113</a>
        `;
      }
    }
  </script>
</body>
</html>
