<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Italy Police Numbers – Click to Call</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #82ceeb;
      margin-bottom: 25px;
      font-size: 24px;
    }
    select, input, button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    select, input {
      background-color: #1e1e1e;
      color: white;
    }
    button {
      background-color: #82ceeb;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }
    .number-link {
      display: block;
      margin: 12px 0;
      font-size: 18px;
      color: #82ceeb;
      text-decoration: underline;
      cursor: pointer;
    }
    .number-link:hover {
      color: #6abfdf;
    }
    #phoneDisplay {
      margin-top: 25px;
      min-height: 60px;
    }
    .emergency-note {
      margin-top: 25px;
      font-size: 14px;
      color: #aaa;
    }

    /* Alttan kayan yaz */
    .bottom-marquee {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #121212;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      border-top: 2px solid #333;
      padding: 8px 0;
    }
    .bottom-marquee span {
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
      color: white;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
    }
    @keyframes marquee {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> iTALiAN PSAP NUMBERS </h1>
    
    <select id="citySelect" onchange="showNumbers()">
      <option value="">— Select City —</option>
      <option value="Roma">Roma</option>
      <option value="Milano">Milano</option>
      <option value="Napoli">Napoli</option>
      <option value="Torino">Torino</option>
      <option value="Palermo">Palermo</option>
      <option value="Genova">Genova</option>
      <option value="Bologna">Bologna</option>
      <option value="Firenze">Firenze</option>
      <option value="Bari">Bari</option>
      <option value="Catania">Catania</option>
      <option value="Venezia">Venezia</option>
      <option value="Verona">Verona</option>
      <option value="Padova">Padova</option>
      <option value="Trieste">Trieste</option>
      <option value="Cagliari">Cagliari</option>
    </select>

    <div id="phoneDisplay"></div>

    <div class="emergency-note">
       Emergency anywhere in Italy:  
      <a href="tel:+39113" class="number-link">+39 113 (Police)</a>
    </div>
  </div>

  <!-- Google arama ksm -->
  <div class="container" style="margin-top: 40px; border-top: 1px solid #333; padding-top: 30px;">
    <h1> Find Nearby Emergency Services</h1>
    <input type="text" id="addressInput" placeholder="Enter address (e.g., Via Roma 123, Milano)" />
    
    <select id="serviceSelect">
      <option value="">— Select Service —</option>
      <option value="police">Police</option>
      <option value="ambulance">Ambulance</option>
      <option value="fire department">Fire Department</option>
    </select>

    <button onclick="searchNearby()">Search</button>
  </div>

  <!-- Alttan kayan yaz -->
  <div class="bottom-marquee">
    <span>MURAT AI</span>
  </div>

  <script>
    const localNumbers = {
      "Roma": "06 51861",
      "Milano": "02 62221",
      "Napoli": "081 7921111",
      "Torino": "011 5676111",
      "Palermo": "091 6131111",
      "Genova": "010 59641",
      "Bologna": "051 6406111",
      "Firenze": "055 23961",
      "Bari": "080 5921111",
      "Catania": "095 7387111",
      "Venezia": "041 2747111",
      "Verona": "045 8077111",
      "Padova": "049 8257111",
      "Trieste": "040 6777111",
      "Cagliari": "070 6057111"
    };

    function showNumbers() {
      const city = document.getElementById("citySelect").value;
      const display = document.getElementById("phoneDisplay");
      display.innerHTML = "";

      if (city && localNumbers[city]) {
        let local = localNumbers[city].trim();
        let intlLocal = local.startsWith("+") ? local : "+39 " + local;
        let cleanLocal = intlLocal.replace(/[^+\d]/g, '');
        const psap = "+39113";

        display.innerHTML = `
          <p> Local Police in <strong>${city}</strong>:</p>
          <a href="tel:${cleanLocal}" class="number-link">${intlLocal}</a>
          
          <p>PSAP (Emergency)</p>
          <a href="tel:${psap}" class="number-link">+39 113</a>
        `;
      }
    }

    function searchNearby() {
      const address = document.getElementById("addressInput").value.trim();
      const service = document.getElementById("serviceSelect").value;

      if (!address || !service) {
        alert("Please enter an address and select a service.");
        return;
      }

      const query = `${service} near ${address}`;
      const encodedQuery = encodeURIComponent(query);
      const googleUrl = `https://www.google.com/search?q=${encodedQuery}`;

      window.open(googleUrl, '_blank');
    }
  </script>
</body>
</html>
